<html>
    <head>
        <title>Alta Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>           
        <div class="wrapper">
            <h1>Registro</h1>
                <form action="Altacliente" method="post">                         
                    Nombre:
                    <input type="text" name="Nombre" required><br>
                    Apellidos:
                    <input type="text" name="Apellido" required><br>
                    Direccion:
                    <input type="text" name="Direccion" required><br>
                    Código Postal:
                    <input type="number" name="Codigopostal" required><br>
                    Ciudad:
                    <input type="text" name="Ciudad" required><br>
                    Estado:
                    <input type="text" name="Estado" required><br>
                    Pais:

                    <input type="text" class="input" name="Pais" required><br><br>
                    Correo:
                    <input type="text" class="input" name="Correo" required><br><br>
                    Telefono:
                    <input type="number" class="input" name="Telefono" required><br><br>

                    <input type="text" name="Pais" required><br>
                    Telefono:
                    <input type="number" name="Telefono" required><br>
                    Email:
                    <input type="email" name="Correo" required><br>
                    Fecha de nacimiento:
                    <input type="number" name="Fechanacimiento" required><br>
                    Número de cliente:
                    <input type="number" name="nocliente" required><br>
                    Contraseña:
                    <input type="password" name="Contra" required><br>
                    Repetir contraseña:
                    <input type="password" name="Confirmarcontra" required><br>
                    <button type="submit" name="BotonRegistro">Guardar</button>                  
            </form>
        </div>
    </body>
</html>
