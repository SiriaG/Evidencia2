<html>
    <head>
        <title>Alta Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="login">
            <h1>Registro</h1>
            </div>
             <form action="Registro" method="post">
            
        <div class="wrapper">
            
            <div class="registro-form">
                
                <div class="input-fields">
                    Nombre:
                    <input type="text" class="input" name="Nombre" required><br><br>
                    Apellidos:
                    <input type="text" class="input" name="Apellido" required><br><br>
                    Direccion:
                    <input type="text" class="input" name="Direccion" required><br><br>
                    Código Postal:
                    <input type="number" class="input" name="Codigopostal" required><br><br>
                    Ciudad:
                    <input type="text" class="input" name="Ciudad" required><br><br>
                    Estado:
                    <input type="text" class="input" name="Estado" required><br><br>
                    Pais:
                    <input type="text" class="input" name="Pais" required><br><br>
                    Telefono:
                    <input type="text" class="input" name="Correo" required><br><br>
                    Email:
                    <input type="number" class="input" name="Telefono" required><br><br>
                    Fecha de nacimiento:
                    <input type="number" class="input" name="Fechanacimiento" required><br><br>
                    Número de cliente:
                    <input type="number" class="input" name="nocliente" required><br><br>
                    Contraseña:
                    <input type="password" class="input" name="Contra" required><br><br>
                    Repetir contraseña:
                    <input type="password" class="input" name="Confirmarcontra" required><br><br>
                    <button type="submit" class="btnDetalles" name="BotonRegistro">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
