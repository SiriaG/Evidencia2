<html>
    <head>
        <title>Alta de cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>Alta de Cuenta</h1>
            </div>
             <form action="Registro" method="post">
            
        <div class="wrapper">
            
            <div class="registro-form">
                
                <div class="input-fields">
                    Número de cliente:
                    <input type="number" class="input" name="nocliente" required><br><br>
                    Número de cuenta:
                    <input type="number" class="input" name="nocuenta" required><br><br>
                    Tipo de cuenta:
                    <input type="text" class="input" name="tipocuenta" required><br><br>
                    Monto:
                    <input type="number" class="input" name="monto" required><br><br>
                    Fecha:
                    <input type="number" class="input" name="fecha" required><br><br>
                    <button type="submit" class="btnDetalles" name="BotonRegistro">Guardar</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
